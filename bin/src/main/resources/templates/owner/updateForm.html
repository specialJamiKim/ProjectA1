<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>User Information Update</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        .title {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $("#btnUpdate").click(function () {
                var data = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    password: $("#password").val(),
                    phoneNumber: $("#phoneNumber").val(),
                    address: $("#address").val()
                };
                $.ajax({
                    type: "POST",
                    url: "/owner/update",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(data),
                    success: function (resp) {
                        if (resp === "success") {
                            alert($("#name").val() + "님의 대표자정보가 수정되었습니다.");
                            window.location.href = "/owner/ownerpage";
                        } else if (resp === "fail") {
                            alert("대표자정보 수정에 실패했습니다.");
                        }
                    },
                    error: function (xhr, status, error) {
                        alert("Error: " + error);
                    }
                });
            });
        });
    </script>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="title"><h2>회원정보 수정</h2></div>
        <form id="updateForm">
            <div class="form-group">
                <label for="name">이름 :</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${authentication.principal.user.name}" />
            </div>
            <div class="form-group">
                <label for="email">이메일 :</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${authentication.principal.user.email}" />
            </div>
            <div class="form-group">
                <label for="password">비밀번호 :</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">전화번호 :</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${authentication.principal.user.phoneNumber}" />
            </div>
            <div class="form-group">
                <label for="address">주소 :</label>
                <input type="text" id="address" name="address" class="form-control" th:value="${authentication.principal.user.address}" />
            </div>
            <button type="button" class="btn btn-custom" id="btnUpdate">수정 완료</button>
            <button type="button" class="btn btn-custom"><a th:href="@{/owner/ownerpage}" style="text-decoration: none; color: white;">돌아가기</a></button>
        </form>
    </div>
</div>    
</body>

</html>
