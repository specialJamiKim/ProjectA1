<!-- 페이지 내용 -->

<head>

<body id="page-top">

				<div id="content">

					<!-- Begin Page Content -->

						<br>

						<!-- Content Row -->
						<div class="row">

							<!-- Grow In Utility -->
							<div class="col-lg-6">

								<div class="card position-relative">

										<h4 class="m-0 font-weight-bold text-primary">
											대표님 프로필<br>(ID)
										</h4>
									</div>
									<div class="card-body">
										<div class="mb-3">
											<code>

										</div>

										<nav class="navbar navbar-expand navbar-light bg-light mb-4">
											<a class="navbar-brand" href="#">운동 다이어리</a>
											<ul class="navbar-nav ml-auto">
												<li class="nav-item "><a class="nav-link" href="#"

											</ul>

											<ul class="navbar-nav ml-auto">
												<li class="nav-item mr-1"><a class="nav-link" href="#"
													id="navbarDropdown" role="button"> 바로 가기 </a></li>
											</ul>
										</nav>
										<p class="mb-0 small"></p>
									</div>
								</div>

							</div>

							<!-- Fade In Utility -->
							<div class="col-lg-6">

								<div class="card position-relative">
									<div class="card-header py-3">
										<h3 class="m-2 mb-3 font-weight-bold text-primary">센터 정보</h3>
									</div>
									<div class="card-body">

										<div class="small mb-1">
											<strong><h4 style="margin-left: 15px;">

										</div>
										<nav class="navbar navbar-expand navbar-light bg-light mb-4">
											<a class="navbar-brand" href="#">센터정보 수정</a>

												<li class="nav-item "><a class="nav-link" href="#"
													id="navbarDropdown" role="button"> 바로 가기 </a></li>
											</ul>

										<div class="dropdown ">

				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to
							Leave?</h5>

					<div class="modal-body">Select "Logout" below if you are

					</div>
				</div>
