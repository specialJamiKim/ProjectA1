<body>
	<div layout:fragment="content">
		<!-- Start Header Area -->

		<!-- End Header Area -->

		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
			<div class="container">
				<div
					class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
					<div class="col-first">
						<h1>대표 페이지</h1>
						<nav class="d-flex align-items-center">
							<a href="#">Home<span class="lnr lnr-arrow-right"></span></a> <a
								th:href="@{/owner/ownerpage}">OwnerPage</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->

		<!--================Checkout Area =================-->
		<section class="checkout_area section_gap">
			<div class="container">

				<div class="billing_details">
					<div class="row">
						<div class="col-lg-8">
							<h2>
								<strong>대표님 페이지</strong>
							</h2>
							<p class="mb-4">대표님의 상세 정보와 은양증인 센터 정보를 확인하실 수 있습니다.</p>
							<div class="card position-relative">
								<div class="card-header py-3 bg-secondary">
									<h4 class="m-0 font-weight-bold text-white">
										대표님 프로필 (ID)<br>
									</h4>
								</div>
								<div class="card-body">
									<div class="mb-3">
										<code>
											<h1 style="margin-left: 15px;"
												th:text="${authentication.name} + ' 님'"></h1>
										</code>
									</div>
									<nav
										class="navbar navbar-expand navbar-light bg-light mb-4 justify-content-between">
										<a class="navbar-brand" href="#">대표님 정보 수정</a>
										<ul class="navbar-nav ml-auto">
											<li class="nav-item ml-auto mr-0"><a class="nav-link"
												th:href="@{/owner/updateForm}" id="navbarDropdown"
												role="button"> 바로 가기 </a></li>
										</ul>
									</nav>
									<!-- 가로 색 실선 추가 -->
									<div class="divider"></div>
									<nav
										class="navbar navbar-expand navbar-light bg-light mb-4 justify-content-between">
										<a class="navbar-brand">회원탈퇴</a>
										<ul class="navbar-nav ml-auto">
											<li class="nav-item ml-auto mr-0"><a class="nav-link"
												th:href="@{/user/delete}" id="navbarDropdown" role="button">
													바로 가기 </a></li>
										</ul>
									</nav>
									<!-- 가로 색 실선 추가 -->
									<div class="divider"></div>
									<nav
										class="navbar navbar-expand navbar-light bg-light mb-4 justify-content-between">
										<a class="navbar-brand">예약자 리스트</a>
										<ul class="navbar-nav ml-auto">
											<li class="nav-item ml-auto mr-0"><a class="nav-link"
												th:href="@{/centerManage/reserveList}" id="navbarDropdown"
												role="button"> 바로 가기 </a></li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="order_box" style="height: 100%;">
								<h1>등록된 센터 정보</h1>
								<ul class="list">
									<li><h3>
											<strong>센터 명 :</strong><br> <span th:text="${center.name}"></span>
										</h3></li>

								</ul>
								<ul class="list list_2">
									<li><h4>
											<strong>대표자명</strong>
										</h4>
										<h4 th:text="${authentication.name} + ' 님'"></h4></li>

								</ul><br>
								<ul class="list list_2">
									<li><h4>
											<strong>센터 주소</strong>
										</h4>
										<h4 th:text="${center.address}">000동</h4></li>

								</ul><br>
								<ul class="list list_2">
									<li>
										<div class="info">
											<h4>운영시간 :</h4> 
											<h5><span th:text="${center.openTime}"></span>~<span th:text="${center.closingTime}"
												></span></h5>
										</div></li>

								</ul>
								 <a class="primary-btn mt-5"
									th:href="@{/centerManage/joinForm}">센터 등록하기</a>
								<a class="primary-btn mt-5"
									th:href="@{/centerManage/update}">센터 정보 수정하기</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Checkout Area =================-->

		<!-- start footer Area -->
		<footer class="sticky-footer bg-white ">
			<div class="container my-auto">
				<div class="copyright text-center my-auto mb-5">
					<span>Copyright © Your Website 2020</span>
				</div>
			</div>
		</footer>
		<!-- End footer Area -->


		<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
			integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
			crossorigin="anonymous"></script>
		<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
		<script th:src="@{/js/jquery.nice-select.min.js}"></script>
		<script th:src="@{/js/jquery.sticky.js}"></script>
		<script th:src="@{/js/nouislider.min.js}"></script>
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<!--gmaps Js-->
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
		<script th:src="@{/js/gmaps.min.js}"></script>
		<script th:src="@{/js/main.js}"></script>
</body>

</html>
