	<header th:fragment="header" >

				<nav class="navbar navbar-expand-lg navbar-light main_box">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="d-flex justify-content-between w-100">
							<!-- 로고를 클릭하면 홈페이지로 이동 -->


							<!-- Collect the nav links, forms, and other content for toggling -->

					</a>
								<ul class="nav navbar-nav menu_nav ml-auto">
									<li class="nav-item submenu dropdown"><a href="#"
										class="nav-link dropdown-toggle" data-toggle="dropdown"
										role="button" aria-haspopup="true" aria-expanded="false"
										style="color: white;">개인 회원</a>
										<ul class="dropdown-menu">
											<li class="nav-item"><a class="nav-link"
												th:href="@{/user/mypage}">마이 페이지</a></li>
											<li class="nav-item"><a class="nav-link"
												th:href="@{/diary/diaryList}">운동 다이어리</a></li>
										</ul></li>
									<li th:if="${roles.contains('ROLE_OWNER')}" class="nav-item submenu dropdown"><a href="#"

											<li class="nav-item"><a class="nav-link"

											<li class="nav-item"><a class="nav-link"
												th:href="@{/centerManage/joinForm}">센터 등록하기</a></li>
											<li class="nav-item"><a class="nav-link"
												th:href="@{/owner/reserveList}">예약자 리스트</a></li>
										</ul></li>
									<li class="nav-item"><a class="nav-link"
										th:href="@{/contactList}" style="color: white;">고객센터</a></li>
								</ul>
								<ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row" id="userNav">

							<!-- 환영 메시지 -->
							<li class="nav-item ml-4"><a class="nav-link" th:href="@{/}"
								style="color: white; padding-left: 10px; padding-right: 10px;">게시판</a>
							</li>
							<li
								th:if="${authentication != null and authentication.name != 'anonymousUser'}"
								class="nav-item ml-5" style="font-family: Roboto, sans-serif;"><span class="nav-link"
								style="color: white; padding-left: 10px; padding-right: 10px; font-size: 14px ;font-weight: 500;">

							</span></li>

							<!-- 로그인 -->
							
							<li
								th:unless="${authentication != null and authentication.name != 'anonymousUser'}"
								class="nav-item ml-4"><a class="nav-link"
								th:href="@{/login/loginPage}"
								style="color: white; padding-left: 10px; padding-right: 10px; font-size: 14px ;font-weight: 500;">로그인</a>
							</li>

							<!-- 로그아웃 -->
							<li
								th:if="${authentication != null and authentication.name != 'anonymousUser'}"

							<!--<li th:if="${roles.contains('ROLE_OWNER')}" class="nav-item">

	<script th:src="@{/js/nouislider.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<!--gmaps Js-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script th:src="@{/js/gmaps.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
