<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script>
	$(document).ready(function(){
		$("#btnJoin").click(function() {
			// 유효성 검사
			if ($("#name").val() == "") {
				alert("이름을 입력하세요")
				$("#name").focus();
				return false;
			}
			if ($("#id").val() == "") {
				alert("아이디를 입력하세요")
				$("#id").focus();
				return false;
			}
			if ($("#password").val() == "") {
				alert("비밀번호를 입력하세요")
				$("#password").focus();
				return false;
			}
			if ($("#password").val() != $("#pass_check").val()) {
				alert("비밀번호가 일치하지 않습니다.")
				$("#pass_check").focus();
				return false;
			}
			if ($("#phone").val() == "") {
				alert("전화번호를 입력하세요")
				$("#phone").focus();
				return false;
			}
			if ($("#gender").val() == "") {
				alert("성별을 선택하세요")
				$("#gender").focus();
				return false;
			}
			if ($("#addr").val() == "") {
				alert("주소를 입력하세요")
				$("#password").focus();
				return false;
			}

			data = {
				id : $("#id").val(),
				name : $("#name").val(),
				password : $("#password").val(),
				phone : $("#phone").val(),
				gender : $("#gender").val(),
				addr : $("#addr").val()
			}
			$.ajax({
				type : "post",
				url : "/user/join",
				contentType : "application/json;charset=utf-8",
				data : JSON.stringify(data)
			})
			.done(function(resp) {
				if (resp == "success") {
					alert("회원가입을 축하합니다.")
					$("#idcheck").html("")
					location.href = "login"

				} else if (resp == "fail") {
					$("#idcheck").html("<b>아이디 중복확인 하세요</b>")
					$("#id").val("")
				}
			})
			.fail(function(e) {
				alert("회원가입 실패")
			})
		})
	})
	</script>

</th:block>

<div layout:fragment="content">
	<div class="container mt-3">
		<form action="join" method="post">
			<div class="mb-3 mt-3">
				<label for="name">이름:</label> <input type="text"
					class="form-control" id="name" placeholder="Enter name" name="name">
			</div>
			<div class="row">
				<div class="mb-3 col">
					<label for="id">아이디:</label> <input type="text"
						class="form-control" id="id" placeholder="Enter id" name="id">
				</div>
				<div class="col align-self-center">
					<span id="idcheck"></span>
				</div>
			</div>
			<div class="mb-3">
				<label for="password">비밀번호:</label> <input type="password"
					class="form-control" id="password" placeholder="Enter password"
					name="password">
			</div>
			<div class="mb-3">
				<label for="pass_check">비밀번호 확인:</label> <input type="password"
					class="form-control" id="pass_check"
					placeholder="Enter password_check" name="pass_check">
			</div>
			<div class="mb-3">
				<label for="phone">전화번호:</label> <input type="text"
					class="form-control" id="phone" placeholder="Enter phone number"
					name="phone">
			</div>
			<div class="mb-3">
				<label for="gender">성별:</label>
				<select class="form-control" id="gender" name="gender">
					<option value="">성별 선택</option>
					<option value="male">남성</option>
					<option value="female">여성</option>
					<option value="other">기타</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="addr">주소:</label> <input type="text"
					class="form-control" id="addr" placeholder="Enter Address"
					name="addr">
			</div>
			<button type="button" class="btn btn-secondary" id="btnJoin">회원가입</button>
		</form>
	</div>

</div>
</html>
